<form action="/results.html" method=post>
    <label for="age">Current age: </label>
    <input id="age" type="text" name="age_field">
    <br/>
    <label for="age_retirement">Retirement age: </label>
    <input id="age_retirement" type="text" name="age_retirement_field">
    <br/>
    <label for="age_death">Age of death (estimated): </label>
    <input id="age_death" type="text" name="age_death_field">
    <br/>
    <label for="savings">Current retirement savings ($): </label>
    <input id="savings" type="text" name="savings_field">
    <br/>
    <label for="ror">Estimated annual rate of return on savings (%): </label>
    <input id="ror" type="text" name="ror_field">
    <br/>
    <label for="ror_option">Minimize investment risk with a lower reflected risk, accepting a lower rate of return? </label>
    <select>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    <select>
    <br/>
    <label for="income">Income this year ($): </label>
    <input id="income" type="text" name="income_field">
    <br/> 
    <label for="income_rise">Average yearly rise in income (%): </label>
    <input id="income_rise" type="text" name="income_rise_field">
    <br/>
    <label for="income_to_savings_percent">Percentage of each year's income to be added to retirement savings (%): </label>
    <input id="income_to_savings_percent" type="text" name="income_to_savings_percent_field">
    <br/>
    <label for="ror_post">Estimated annual rate of return post retirement (%): </label>
    <input id="ror_post" type="text" name="ror_post_field">
    <br/>
    <label for="retirement_income">Monthly income from other sources post retirement (Social Security) ($): </label>
    <input id="retirement_income" type="text" name="retirement_income_field">
    <br/>
    <label for="retirement_expenses">Monthly expenses post retirement ($): </label>
    <input id="retirement_expenses" type="text" name="retirement_expenses_field">
    <br/>
    <label for="inflation_rate">Average annual inflation rate (%): </label>
    <input id="inflation_rate" type="text" name="inflation_rate_field" value="3.22">
    <br/>
    <input type="submit" value="Submit">
</form>
